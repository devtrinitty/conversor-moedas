<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/-favicon.png" type="image/x-icon">
    <title>Conversor Trinitty</title>
</head>
<body>
    <header class="header">EUBANK</header>
    <img class="logo" src="assets/logo.gif" alt="logo">
    <main>
        <label>Converter <b>de</b>:
            <select name="currency-from">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
            </select>
        </label>
        <label>Converter <b>para</b>:
            <select name="currency-to">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00" type="number" step="0.01">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box from">
                <img src="assets/real.png" alt="logo-moeda">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="assets/image.png" alt="">
            <div class="currency-box to">
                <img src="assets/dolar.png" alt="logo-moeda">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
</html>
